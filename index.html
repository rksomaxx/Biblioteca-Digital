<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biblioteca Athena's Mind</title>

  <!-- Fonte bonita do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #fdfcfb;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      margin: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
    }

    .livro {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin: 20px;
      max-width: 300px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .livro:hover {
      transform: translateY(-5px);
    }

    .livro img {
      width: 100%;
      height: auto;
    }

    .livro h2 {
      font-size: 1.2em;
      margin: 15px 10px 5px;
    }

    .botao {
      display: inline-block;
      margin: 15px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .botao:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2c3e50;
      color: white;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Athena's Mind</h1>
    <p>Uma coleção de livros e reflexões digitais.</p>
  </header>

  <div class="container">
    <!-- Livro 1 -->
    <div class="livro">
      <img src="capa1.jpg" alt="Capa Fragmentos de Um Mesmo Homem">
      <h2>Fragmentos de Um Mesmo Homem</h2>
      <a class="botao" href="livros/fragmento.pdf" target="_blank">Ler agora</a>
    </div>

    <!-- Livro 2 -->
    <div class="livro">
      <img src="capa2.jpg" alt="Capa Filosofia do Cansaço">
      <h2>Filosofia do Cansaço</h2>
      <a class="botao" href="livros/cansaço.pdf" target="_blank">Ler agora</a>
    </div>

    <!-- Adicione mais livros abaixo -->
  </div>

  <footer>
    © 2025 Athena's Mind. Todos os direitos reservados.
  </footer>

</body>
</html>
