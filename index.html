<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athena's Mind</title>

  <!-- Favicon -->
  <link rel="icon" href="capas/favicon.png" type="image/png">

  <!-- Fontes Google -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f6f7f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #1f2937;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .livro {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .livro:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.1);
    }

    .livro img {
      width: 100%;
      height: 240px;
      object-fit: cover;
    }

    .livro h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      padding: 20px 20px 0;
      color: #1f2937;
    }

    .botao {
      margin: 20px;
      padding: 12px 24px;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .botao:hover {
      background-color: #1d4ed8;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background: #1f2937;
      color: white;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Athena's Mind</h1>
    <p>Uma coleção de livros e reflexões digitais.</p>
  </header>

  <main class="container">
    <!-- Livro 1 -->
    <div class="livro">
      <img src="capas/capa1.jpg" alt="Capa Fragmentos de Um Mesmo Homem">
      <h2>Fragmentos de Um Mesmo Homem</h2>
      <a class="botao" href="livros/fragmento.pdf" target="_blank">Ler agora</a>
    </div>

    <!-- Livro 2 -->
    <div class="livro">
      <img src="capas/capa2.jpg" alt="Capa Filosofia do Cansaço">
      <h2>Filosofia do Cansaço</h2>
      <a class="botao" href="livros/cansaço.pdf" target="_blank">Ler agora</a>
    </div>

    <!-- Adicione mais livros aqui -->
  </main>

  <footer>
    © 2025 Athena's Mind. Todos os direitos reservados.
    <img src="capas/favicon.png" alt="Athena's Mind Logo" width="32" height="32" style="margin-top: 10px;">
  </footer>

</body>
</html>
